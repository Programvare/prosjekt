{% extends "border_frame.html" %}

{%  block contentAdmin %}
    {% if users.count == 0 %}
        <h3>There are no more users to promote :/</h3>
    {% else %}
        <h3>Pick a user:</h3>
    {% endif %}
    {% for user in users %}
        <a class="list-elements-a" href="/promote_user/{{ user }}">
            <div class = "list-elements-xl" >
                <h1>{{ user.username }}</h1>
            </div>
        </a>
    {% endfor %}
{%  endblock %}
