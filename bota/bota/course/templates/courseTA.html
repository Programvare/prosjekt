{% extends "base.html" %}
{% block title %}{{ ccourse }}{% endblock %}
{% block content %}
<h1>Welcome to {{ ccourse }}</h1>
    {% if next == "" %}
        <p>No one is in queue</p>
    {% else %}
        <p>The next in line is: <b>{{ next }}</b></p>
    {% endif %}
<form action="/course/{{ ccourse }}/rmQueue" method ="post">{% csrf_token %}
    <input type="submit" value="Next!">
</form>
{% endblock %}
