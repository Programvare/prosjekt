<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<h3>Here are your courses:</h3>
<ul>
{% for entry in takes %}
    {% if entry.UserID.id == currentUser.id %}
        <li><a href="/course/{{ entry.CourseID }}">{{ entry.CourseID }}</a></li>
    {% endif %}
{% endfor %}
</ul>
</body>
</html>
