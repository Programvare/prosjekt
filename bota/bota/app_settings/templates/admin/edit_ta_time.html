{% extends "border_frame.html" %}
{% block title %}Edit TA time{% endblock %}
{%  block frame %}
        <div class = "gridDiv">

            <h1>New Ta lab time </h1>

            <form action="/settings/courses/{{ course_id }}/edit_ta_time/{{ ta_id }}/" method="post">{% csrf_token %}
                <label >Date:</label>
                <input type="date" class="form-control"  name="date" value="{{ date }}"required>

                <label>Start Time:</label>
                <input type="time" class="form-control" name="start_time" value="{{ start_time }}"required>

                <label>End Time:</label>
                <input type="time" class="form-control" name="end_time" value="{{ end_time }}"required>

                <label>TA Name:</label>
                <input  type="text" class="form-control" name="teaching_assistant" value="{{ teaching_assistant }}">

                <label>Room:</label>
                <input  type="text" class="form-control" name="room" value="{{ room }}">

                <button class = "new-entry-button btn btn-default" type="submit">Save</button>
            </form>

        </div>

{%  endblock %}
