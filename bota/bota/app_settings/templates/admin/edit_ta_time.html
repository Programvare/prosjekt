{% extends "contentFrameBase.html" %}
{%  block contentAdmin %}
        <div class = "gridDiv">

            <h1>New Ta lab time </h1>

            <form action="/settings/courses/{{ courseid }}/edit_ta_time/{{ id }}/" method="post">{% csrf_token %}
                <label >Date:</label>
                <input type="date" class="form-control"  name="date" value="{{ date }}"required>

                <label>Start Time:</label>
                <input type="time" class="form-control" name="start_time" value="{{ start_tine }}"required>

                <label>End Time:</label>
                <input  type="time" class="form-control" name="end_time" value="{{ end_time }}" required>

                <label>TA Name:</label>
                <input  type="text" class="form-control" name="teaching_assistant" value="{{ teaching_assistant }}">

                <label>Room:</label>
                <input  type="text" class="form-control" name="room" value="room">

                <button class = "btn btn-default" style=" margin:5px 0 0 0; "type="submit">Save</button>
            </form>

        </div>

{%  endblock %}
