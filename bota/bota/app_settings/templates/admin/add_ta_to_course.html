{% extends "border_frame.html" %}

{%  block contentAdmin %}
    {% if tas.count == 0 %}
        <h3>You cant add more users</h3>
    {% else %}
        <h3>Pick a user:</h3>
    {% endif %}
    {% for user in tas %}
        <a class="list-elements-a" href="/settings/courses/{{ course_id }}/add_ta/{{ user.username }}/">
            <div class = "list-elements-xl" >
                <h1>{{ user.username }}</h1>
            </div>
        </a>
    {% endfor %}
{%  endblock %}
