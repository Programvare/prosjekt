{% extends "border_frame.html" %}
{% block title %}Edit As{% endblock %}
{%  block frame %}
        <div class = "gridDiv-xl">

            <h1>Edit Assignment:</h1>

            <form action="/settings/courses/{{ course_id }}/edit_as/{{ assignment.id}}/" method="post">{% csrf_token %}
                <label >Name:</label>
                <input type="text" class="new-entry-input form-control"  name="name" value="{{ assignment.name }}" required>

                <label>Description:</label>
                <input type="text" class="new-entry-input form-control"  value="{{ assignment.description }}" name="description">

                <label>Delivery Deadline:</label>
                <input  type="datetime-local" type="text" class="new-entry-input form-control"  value="{{ delivery_deadline }}" name="delivery_deadline"required>

                <label>Demo Deadline:</label>
                <input  type="datetime-local" type="text" class="new-entry-input form-control"  value = "{{ demo_deadline }}"name="demo_deadline" required>

                <button class = "btn btn-default new-entry-button" type="submit">Save</button>
            </form>

        </div>
{%  endblock %}
