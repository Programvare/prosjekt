{% extends "border_frame.html" %}
{% block title %}New course{% endblock %}
{%  block frame %}
        <div class = "gridDiv">

            <h1>Add new course:</h1>

            <form action="/settings/courses/add_course" method="post">{% csrf_token %}
                <label>CourseID:</label><i class = "errorLabel"> {{ CourseIDError }}</i>
                <input type="text" class="new-entry-input form-control"  name="course_id" placeholder="form: AAA0000" required pattern="[A-Z]{3}\d{4}">

                <label >Name:</label>
                <input type="text" class="new-entry-input form-control"  name="name" required>

                <label>Nickname:</label>
                <input type="text" class="new-entry-input form-control" name="nickname">

                <label>Term:</label>
                <input type="text" class="new-entry-input form-control" name="term">

                <label>Description:</label>
                <input type="text" class="new-entry-input form-control" name="description">

                <button class = "new-entry-button btn btn-default" type="submit">Save</button>
            </form>

        </div>

{%  endblock %}
