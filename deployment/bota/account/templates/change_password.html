{% extends "base.html" %}

{% block title %} Change password {% endblock %}

{% block content %}
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Change password</h1><br>
            <form method="post">
              {% csrf_token %}
              {{ form }}
              <input type="submit" name="change password" class="login loginmodal-submit" value="Change password">
            </form>
        </div>
    </div>
{% endblock %}
